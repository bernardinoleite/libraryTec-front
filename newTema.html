<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioBase - Novo Tema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0073e6;
            --accent: #ff8c00;
            --bg-light: #f4f4f4;
            --card-bg: #fff;
            --soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--soft-shadow);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo h1 label {
            color: var(--accent);
        }

        .options img {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 220px;
            background: var(--card-bg);
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        aside a {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .75rem 1rem;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            border-radius: 6px;
            transition: background .3s, color .3s;
            margin: 2px 0px;

        }

        aside a .icon {
            width: 20px;
            height: 20px;
        }

        aside a .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(50%);
            transition: filter .3s;
        }

        aside a:hover,
        aside a.ativo {
            background: var(--primary);
            color: #fff;
        }

        aside a.ativo .icon img,
        aside a:hover .icon img {
            filter: none;
        }

        aside .logOut {
            margin-top: auto;
        }

        aside .logOut button {
            width: 100%;
            padding: .75rem;
            border: none;
            background: var(--accent);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        aside .logOut button:hover {
            background: #e67e00;
        }

        /* Content */
        section.content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .header-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            margin-bottom: 2rem;
        }

        .header-section h2 {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .header-section p {
            color: #555;
            margin-top: .5rem;
        }

        form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            max-width: 700px;
            margin: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1/3;
        }

        label {
            margin-bottom: .5rem;
            font-weight: 600;
            color: #333;
        }

        input[type=text],
        textarea,
        select {
            padding: .75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            grid-column: 1/3;
            text-align: right;
        }

        .submit-btn button {
            padding: .75rem 2rem;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        .submit-btn button:hover {
            background: var(--accent);
        }

        @media(max-width:768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            aside {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Biblio<label>Base</label></h1>
        </div>
        <div class="options" style="display: none;"><img src="./icon/profile-user.png" alt="Perfil"></div>
    </header>
    <main>
        <aside>
            <a href="./painel.html">
                <div class="icon"><img src="./icon/business-report.png" alt="Painel"></div>Painel
            </a>
            <a href="./home.html">
                <div class="icon"><img src="./icon/document.png" alt="Projetos"></div>Projetos
            </a>
            <a href="./newProject.html">
                <div class="icon"><img src="./icon/add-folder.png" alt="Novo Projecto"></div>Novo Projeto
            </a>
            <a href="./temas.html">
                <div class="icon"><img src="./icon/book.png" alt="Temas"></div>Temas
            </a>
            <a href="./newTema.html" class="ativo">
                <div class="icon"><img src="./icon/add.png" alt="Novo Tema"></div>Novo Tema
            </a>
            <a href="./ia.html" class="">
                <div class="icon"><img src="./icon/add.png" alt="Novo Tema"></div>Wandy IA
            </a>
            <div class="logOut"><button onclick="location.href='./login.html'">Terminar Sessão</button></div>
        </aside>
        <section class="content">
            <div class="header-section">
                <h2>Adicionar Tema</h2>
                <p>Digite os detalhes para cadastrar um novo tema sugestivo.</p>
            </div>
            <form class="formSubject" id="formTema">
                <div class="form-grid">
                    <div class="form-group full">
                        <label for="creator">Seu Nome</label>
                        <input type="text" id="creator" name="creator" placeholder="Ex: Valdemar Sacupinga">
                    </div>
                    <div class="form-group">
                        <label for="subject">Título do Tema</label>
                        <input type="text" id="subject" name="subject" placeholder="Ex: Visão Computacional">
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" name="category">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Informatica">Informática</option>
                            <option value="Eletronica">Eletrônica</option>
                            <option value="Eletricidade">Eletricidade</option>
                            <option value="GestaoAmbiental">Gestão Ambiental</option>
                            <option value="ConstrucaoCivil">Construção Civil</option>
                        </select>
                    </div>
                    <div class="form-group full">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" rows="4"
                            placeholder="Descreva o tema..."></textarea>
                    </div>
                    <div class="form-group full">
                        <label for="objective">Objetivo</label>
                        <textarea id="objective" name="objective" rows="3"
                            placeholder="Objetivos do tema..."></textarea>
                    </div>
                    <div class="form-group full">
                        <label for="reference">Referências (vírgula)</label>
                        <textarea id="reference" name="reference" rows="2" placeholder="URL ou citação..."></textarea>
                    </div>
                    <div class="form-group full">
                        <label for="phone_number">Contato</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="(99) 99999-9999">
                    </div>
                    <div class="submit-btn">
                        <button type="submit">Salvar Tema</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/config.js"></script>
    <script>
        document.getElementById('formTema').addEventListener('submit', async e => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));
            // validação
            for (let key in data) if (!data[key]) { alert('Preencha todos os campos.'); return; }
            const token = localStorage.getItem('token');
            try {
                const res = await fetch(config.routerNewSubject, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
                const ret = await res.json();
                if (ret.id) { alert('Tema cadastrado com sucesso!'); form.reset(); }
            } catch (err) { console.error(err); alert('Erro ao criar tema.'); }
        });
    </script>
</body>

</html>
