<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/newProject.css">

    <script src="./js/config.js"></script>
    <script src="./js/newProject.js" defer></script>

</head>

<body>

    <header>
        <div class="logo">
            <h1>Library<label for="">Tec</label></h1>
        </div>

        <div class="options">

            <div class="option">
                <img src="./icon/profile-user.png" alt="">

            </div>
        </div>
    </header>

    <main>


        <aside>
            <a href="./painel.html">
                <div class="icon">
                    <img src="./icon/business-report.png" alt="">
                </div>Painel
            </a>
            <a href="./home.html" class="">
                <div class="icon">
                    <img src="./icon/document.png" alt="">
                </div> Projectos
            </a>
            <a href="./newProject.html" class="ativo">
                <div class="icon">
                    <img src="./icon/add-folder.png" alt="">
                </div>
                adicionar Projecto
            </a>
            <a href="./temas.html">
                <div class="icon">
                    <img src="./icon/book.png" alt="">
                </div>Temas sugestivos
            </a>
            <a href="./newTema.html" class="">
                <div class="icon">
                    <img src="./icon/add.png" alt="">
                </div>
                adicionar Tema
            </a>

            <div class="logOut">
                <button class="">Terminar sessão</button>
            </div>
        </aside>

        <section>
            <div class="headerTemas">
                <div class="">
                    <h2>Adicionar projecto</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>


            </div>
            <form id="form" method="post">
                <div class="form-group">
                    <label for="project-name">Nome ou Tema do Projeto</label>
                    <input type="text" name="subject" id="project-name" placeholder="Digite o nome ou tema do projeto">
                </div>
                <div class="form-group">
                    <label for="description">Descrição do Projecto</label>
                    <textarea id="description" rows="4" placeholder="Digite a descrição do projeto"
                        name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="members">Membros do Grupo (separar por vírgula)</label>
                    <input type="text" name="members" id="members"
                        placeholder="Digite os nomes dos membros, separados por vírgula">
                </div>
                <div class="form-group">
                    <label for="tutor">Nome do Tutor</label>
                    <input type="text" name="tutor" id="tutor" placeholder="Digite o nome do tutor">
                </div>
                <div class="form-group">
                    <label for="date">Data da Defesa</label>
                    <input type="date" name="date_defense" id="date">
                </div>
                <div class="form-group">
                    <label for="grade">Nota Obtida na Defesa</label>
                    <input type="number" id="grade" placeholder="Digite a nota" name="grade_defense">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select name="category" id="categoria">
                        <option value="" selected disabled>
                            Selecione a categoria do projecto
                        </option>
                        <option value="Informatica">Informatica</option>
                        <option value="Eletronica">Eletronica</option>
                        <option value="Eletricidade">Eletricidade</option>
                        <option value="gestaoAmbiental">Gestão Ambiental</option>
                        <option value="construcaoCivil">Construção civil</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="pdf">Escolher PDF</label>
                    <input type="file" name="file_path" id="pdf" accept=".pdf">
                </div>
                <div class="form-group">
                    <button type="submit">Salvar Projeto</button>
                </div>
            </form>
        </section>

    </main>

</body>

</html>
