<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioBase - Novo Projeto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #0073e6;
            --accent: #ff8c00;
            --bg-light: #f4f4f4;
            --card-bg: #fff;
            --soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--soft-shadow);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo h1 label {
            color: var(--accent);
        }

        /* Reduced header icon size */
        .options img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        aside {
            width: 220px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        /* Sidebar links */
        aside a {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .75rem 1rem;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            border-radius: 6px;
            transition: background .3s, color .3s;
            margin: 2px 0px;

        }

        /* Icon container and img sizing */
        aside a .icon {
            width: 20px;
            height: 20px;
        }

        aside a .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(50%);
            transition: filter .3s;
        }

        aside a:hover,
        aside a.ativo {
            background: var(--primary);
            color: #fff;
        }

        aside a:hover .icon img,
        aside a.ativo .icon img {
            filter: none;
        }

        aside .logOut {
            margin-top: auto;
        }

        aside .logOut button {
            width: 100%;
            padding: .75rem;
            border: none;
            background: var(--accent);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        aside .logOut button:hover {
            background: #e67e00;
        }

        section.content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .header-section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            margin-bottom: 2rem;
        }

        .header-section h2 {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .header-section p {
            color: #555;
            margin-top: .5rem;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            max-width: 800px;
            margin: auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1/3;
        }

        label {
            margin-bottom: .5rem;
            font-weight: 600;
            color: #333;
        }

        input[type=text],
        input[type=date],
        input[type=number],
        select,
        textarea,
        input[type=file] {
            padding: .75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .submit-btn {
            grid-column: 1/3;
            text-align: right;
        }

        .submit-btn button {
            padding: .75rem 2rem;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        .submit-btn button:hover {
            background: var(--accent);
        }

        @media(max-width:768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            aside {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Biblio<label>Base</label></h1>
        </div>
        <div class="options" style="display: none;"><img src="./icon/profile-user.png" alt="Perfil" /></div>
    </header>
    <main>
        <aside>
            <a href="./painel.html">
                <div class="icon"><img src="./icon/business-report.png" alt="Painel" /></div>Painel
            </a>
            <a href="./home.html">
                <div class="icon"><img src="./icon/document.png" alt="Projetos" /></div>Projetos
            </a>
            <a href="./newProject.html" class="ativo">
                <div class="icon"><img src="./icon/add-folder.png" alt="Novo Projeto" /></div>Novo Projeto
            </a>
            <a href="./temas.html">
                <div class="icon"><img src="./icon/book.png" alt="Temas" /></div>Temas
            </a>
            <a href="./newTema.html">
                <div class="icon"><img src="./icon/add.png" alt="Novo Tema" /></div>Novo Tema
            </a>
            <a href="./ia.html">
                <div class="icon"><img src="./icon/add.png" alt="Novo Tema" /></div>Biblio IA
            </a>
            <div class="logOut"><button onclick="location.href='./login.html'">Terminar Sessão</button></div>
        </aside>
        <section class="content">
            <div class="header-section">
                <h2>Adicionar Projeto</h2>
                <p>Preencha os dados e faça upload do PDF.</p>
            </div>
            <form id="form" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group full"><label for="subject">Nome / Tema</label><input type="text" id="subject"
                            name="subject" placeholder="Título do projeto"></div>
                    <div class="form-group full"><label for="description">Descrição</label><textarea id="description"
                            name="description" rows="4" placeholder="Descreva o projeto..."></textarea></div>
                    <div class="form-group"><label for="members">Membros</label><input type="text" id="members"
                            name="members" placeholder="Avelino, Bordal, Deldina"></div>
                    <div class="form-group"><label for="tutor">Tutor</label><input type="text" id="tutor" name="tutor"
                            placeholder="Nome do tutor"></div>
                    <div class="form-group"><label for="date_defense">Data Defesa</label><input type="date"
                            id="date_defense" name="date_defense"></div>
                    <div class="form-group"><label for="grade_defense">Nota Defesa</label><input type="number"
                            id="grade_defense" name="grade_defense" min="0" max="20" placeholder="0 - 20"></div>
                    <div class="form-group"><label for="category">Categoria</label><select id="category"
                            name="category">
                            <option value="" disabled selected>Selecione...</option>
                            <option>Informática</option>
                            <option>Eletronica</option>
                            <option>Eletricidade</option>
                            <option>GestaoAmbiental</option>
                            <option>ConstruçãoCivil</option>
                        </select></div>
                    <div class="form-group"><label for="file">Arquivo PDF</label><input type="file" id="file"
                            name="file" accept="application/pdf"></div>
                    <div class="submit-btn"><button type="submit">Salvar Projeto</button></div>
                </div>
            </form>
        </section>
    </main>
    <script>

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = './login.html';
        }
        const logoutBtn = document.querySelector('.logOut');
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault()
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        });
        const API = 'http://localhost:2908';
        const form = document.getElementById('form');
        form.addEventListener('submit', async e => {
            e.preventDefault();
            const data = new FormData(form);
            for (let [k, v] of data.entries()) { if (!v) { alert('Preencha todos os campos.'); return; } }
            const token = localStorage.getItem('token');
            const upload = new FormData(); upload.append('file', data.get('file'));
            const resUpload = await fetch(`${API}/projects/upload`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }, body: upload });
            const { url } = await resUpload.json();
            const payload = {
                subject: data.get('subject'), description: data.get('description'), members: data.get('members'), tutor: data.get('tutor'), date_defense: data.get('date_defense'), grade_defense: data.get('grade_defense'), category: data.get('category'), file_path: url
            };
            const res = await fetch(`${API}/projects`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
            const ret = await res.json();
            if (ret.id) { alert('Projeto cadastrado com sucesso!'); form.reset(); } else { alert('Falha ao cadastrar projeto.'); }
        });
    </script>
</body>

</html>
