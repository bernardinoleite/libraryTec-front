<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryTec Painel</title>
    <link rel="stylesheet" href="css/painel.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1>Library<span>Tec</span></h1>
        </div>

        <div class="options">
            <div class="option">
                <img src="./icon/profile-user.png" alt="User Profile Icon">
            </div>
        </div>
    </header>

    <main>

        <aside>
            <a href="./painel.html" class="ativo">
                <div class="icon">
                    <img src="./icon/business-report.png" alt="Painel Icon">
                </div>
                Painel
            </a>
            <a href="./home.html">
                <div class="icon">
                    <img src="./icon/document.png" alt="Projectos Icon">
                </div>
                Projectos
            </a>
            <a href="./newProject.html">
                <div class="icon">
                    <img src="./icon/add-folder.png" alt="Add Project Icon">
                </div>
                Adicionar Projecto
            </a>
            <a href="./temas.html">
                <div class="icon">
                    <img src="./icon/book.png" alt="Temas Icon">
                </div>
                Temas Sugestivos
            </a>
            <a href="./newTema.html">
                <div class="icon">
                    <img src="./icon/add.png" alt="Add Tema Icon">
                </div>
                Adicionar Tema
            </a>

            <div class="logOut">
                <button>Terminar Sessão</button>
            </div>
        </aside>

        <section class="main-content">

            <div class="cards">
                <div class="card">
                    <h3>12.000</h3>
                    <p>Projectos</p>
                </div>
                <div class="card">
                    <h3>12.000</h3>
                    <p>Temas</p>
                </div>
                <div class="card">
                    <h3>12.000</h3>
                    <p>Usuários</p>
                </div>
                <div class="card">
                    <h3>12.000</h3>
                    <p>Administradores</p>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Cliente</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- Os dados dos usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:2908/users/findAll')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da rede');
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.getElementById("user-table-body");
                    tbody.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.is_admin ? 'Sim' : 'Não'}</td>
                            <td>
                                <button onclick='deleteUser("${user.id}")'>Apagar</button>
                            </td>
                        `;
                        tbody.appendChild(row);

                    });
                })
                .catch(error => console.error('Erro ao buscar usuários:', error));
        });

        async function deleteUser(userId) {
            const row = event.target.parentNode.parentNode
            await fetch(`http://localhost:2908/users/${userId}`, {
                method: 'DELETE'
            })
            row.remove()
        }
    </script>

</body>

</html>
