<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugest√µes por IA - BiblioBase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0073e6;
            --accent: #ff8c00;
            --bg-light: #f4f4f4;
            --card-bg: #fff;
            --soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--bg-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--soft-shadow);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo h1 label {
            color: var(--accent);
        }

        .options img {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 220px;
            background: var(--card-bg);
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        aside a {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .75rem 1rem;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            border-radius: 6px;
            margin: 2px 0px;
            transition: background .3s, color .3s;
        }

        aside a .icon {
            width: 20px;
            height: 20px;
        }

        aside a .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(50%);
            transition: filter .3s;
        }

        aside a:hover,
        aside a.ativo {
            background: var(--primary);
            color: #fff;
        }

        aside a.ativo .icon img,
        aside a:hover .icon img {
            filter: none;
        }

        aside .logOut {
            margin-top: auto;
        }

        aside .logOut button {
            width: 100%;
            padding: .75rem;
            border: none;
            background: var(--accent);
            color: #fff;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s;
        }

        aside .logOut button:hover {
            background: #e67e00;
        }

        /* Content */
        section.content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .header-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            margin-bottom: 2rem;
        }

        .header-section h2 {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .header-section p {
            color: #555;
            margin-top: .5rem;
        }

        /* Chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--soft-shadow);
            height: 600px;
            max-height: 80vh;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: .75rem;
        }

        .chat-msg {
            max-width: 75%;
            padding: .75rem 1rem;
            border-radius: 12px;
            font-size: .95rem;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: var(--soft-shadow);
        }

        .chat-msg.user {
            align-self: flex-end;
            background: var(--primary);
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .chat-msg.ia {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: .75rem;
            background: #fafafa;
        }

        .chat-input input {
            flex: 1;
            padding: .5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            margin-right: .5rem;
        }

        .chat-input button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: .5rem 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background .3s;
        }

        .chat-input button:hover {
            background: #005bb5;
        }

        @media(max-width:768px) {
            aside {
                display: none;
            }

            section.content {
                padding: 1rem;
            }

            .chat-container {
                height: 70vh;
            }
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Biblio<label>Base</label></h1>
        </div>
        <div class="options hide"><img src="./icon/profile-user.png" alt="Perfil" /></div>
    </header>
    <main>
        <aside>
            <a href="./home.html">
                <div class="icon"><img src="../icon/document.png" alt="Projetos" /></div>Projetos
            </a>

            <a href="./temas.html">
                <div class="icon"><img src="../icon/book.png" alt="Temas" /></div>Temas
            </a>

            <a href="./ia.html" class="ativo">
                <div class="icon"><img src="../icon/add-folder.png" alt="" /></div> Wandy IA
            </a>
            <div class="logOut"><button onclick="location.href='./login.html'">Terminar Sess√£o</button></div>
        </aside>
        <section class="content">
            <!-- <div class="header-section">
                <h2>Chat de IA para Temas</h2>
                <p>Interaja com a IA para gerar ideias, documentos e novos temas de projeto.</p>
            </div> -->
            <div class="chat-container">
                <div class="chat-box" id="chatBox"></div>
                <div class="chat-input">
                    <input type="text" id="mensagem" placeholder="Escreva sua pergunta para a IA..." />
                    <button onclick="enviarMensagem()">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '../login.html';
        }
        const logoutBtn = document.querySelector('.logOut');
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault()
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        });
        const apiUrl = "http://localhost:3000/chat";
        const chatBox = document.getElementById('chatBox');
        const mensagemInput = document.getElementById('mensagem');
        const enviarBtn = document.querySelector('.chat-input button');

        // Injeta estilo para anima√ß√£o de fade-in
        (function () {
            const style = document.createElement('style');
            style.textContent = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .fade-in { animation: fadeIn 0.4s ease-out; }
            .chat-msg p { margin: 0.4em 0; }
            .chat-msg ul, .chat-msg ol { margin: 0.5em 1em; padding-left: 1.2em; }
            .chat-msg li { margin: 0.3em 0; }
          `;
            document.head.appendChild(style);
        })();

        // Converte texto simples ou Markdown leve em HTML com listas e quebras
        function parseMarkdown(text) {
            if (!text) return '';
            // Escapa HTML
            let html = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // Negrito e it√°lico
            html = html
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');
            // Processa linhas
            const lines = html.split(/\r?\n/);
            let inUL = false, inOL = false;
            const out = [];
            lines.forEach(line => {
                if (/^\s*[-*+]\s+/.test(line)) {
                    if (!inUL) { out.push('<ul>'); inUL = true; }
                    const item = line.replace(/^\s*[-*+]\s+/, '');
                    out.push(`<li>${item}</li>`);
                } else if (/^\s*\d+\.\s+/.test(line)) {
                    if (!inOL) { out.push('<ol>'); inOL = true; }
                    const item = line.replace(/^\s*\d+\.\s+/, '');
                    out.push(`<li>${item}</li>`);
                } else {
                    if (inUL) { out.push('</ul>'); inUL = false; }
                    if (inOL) { out.push('</ol>'); inOL = false; }
                    if (line.trim() === '') {
                        out.push('<br>');
                    } else {
                        out.push(`<p>${line.trim()}</p>`);
                    }
                }
            });
            if (inUL) out.push('</ul>');
            if (inOL) out.push('</ol>');
            return out.join('');
        }

        // Adiciona uma mensagem √† tela com formata√ß√£o e anima√ß√£o
        function adicionarMensagem(texto, tipo) {
            const div = document.createElement('div');
            div.className = `chat-msg ${tipo} fade-in`;
            div.innerHTML = parseMarkdown(texto);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            // Remove classe ap√≥s anima√ß√£o para n√£o replicar
            setTimeout(() => div.classList.remove('fade-in'), 400);
        }

        // Fun√ß√µes de requisi√ß√£o
        async function fetchRequestPost(url = apiUrl, prompt) {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            return res.json();
        }
        async function fetchRequestGet(url = apiUrl) {
            const res = await fetch(url);
            return res.json();
        }

        // Inicia hist√≥rico e boas-vindas
        async function listChat() {
            try {
                const chats = await fetchRequestGet();
                if (!chats || chats.length === 0) {
                    adicionarMensagem('üëã **Bem-vindo √† Wandi IA!**<br>Como posso ajudar voc√™ hoje?', 'ia');
                } else {
                    chats.forEach(msg => {
                        adicionarMensagem(msg.content, msg.role === 'user' ? 'user' : 'ia');
                    });
                }
            } catch (e) {
                console.error('Erro ao listar:', e);
                adicionarMensagem('‚ùå _N√£o foi poss√≠vel carregar o hist√≥rico._', 'ia');
            }
        }

        // Envia mensagem do usu√°rio
        async function enviarMensagem() {
            const texto = mensagemInput.value.trim();
            if (!texto) return;
            adicionarMensagem(texto, 'user');
            mensagemInput.value = '';
            mensagemInput.focus();

            try {
                const result = await fetchRequestPost(apiUrl, texto);
                adicionarMensagem(result.content, 'ia');
            } catch (e) {
                console.error('Erro ao enviar:', e);
                adicionarMensagem('‚ùå _Erro ao comunicar com a IA._', 'ia');
            }
        }

        // Eventos de clique e enter
        enviarBtn.addEventListener('click', enviarMensagem);
        mensagemInput.addEventListener('keydown', e => { if (e.key === 'Enter') enviarMensagem(); });

        // Executa ao carregar
        window.addEventListener('load', listChat);
    </script>


</body>

</html>
